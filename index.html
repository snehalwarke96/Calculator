<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
    <div class="calme">
        <h1>Input the value you want! üòÅ </h1>
            <input type="text">
            <div class="btn">
                
                <div class="row">
                    <button ></button>
                    <button class="press">7</button>
                    <button class="press">4</button>
                    <button class="press">1</button>
                    <button class="press">C</button>
                </div>
                <div class="row">
                    <button > </button>
                    <button class="press">8</button>
                    <button class="press">5</button>
                    <button class="press">2</button>
                    <button class="press">0</button>
                </div>
                <div class="row">
                    <button > </button>
                    <button class="press">9</button>
                    <button class="press">6</button>
                    <button class="press">3</button>
                    <button class="press">.</button>
                </div>
                <div class="row round">
                    <button class="press">+</button>
                    <button class="press">-</button>
                    <button class="press">/</button>
                    <button class="press">*</button>
                    <button class="press">=</button>
                </div>
            </div>

       
    </div>
    
</div>
</body>
<script src="./js/script.js"></script> 
</html>
